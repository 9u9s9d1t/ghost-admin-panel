<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ghost Admin Pro</title>
    <style>
        body { background: #0a0a0a; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .panel { background: #1a1a1a; padding: 20px; border-radius: 10px; border: 1px solid #333; margin-bottom: 20px; display: flex; gap: 10px; align-items: center; }
        
        table { width: 100%; border-collapse: collapse; background: #111; border-radius: 8px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #222; }
        th { background: #000; color: #00ff00; }
        
        .btn { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-blue { background: #007bff; color: white; }
        .btn-green { background: #28a745; color: white; }
        .btn-red { background: #dc3545; color: white; }
        .btn-orange { background: #fd7e14; color: white; }
        .btn:hover { filter: brightness(1.2); }

        .top-gun { color: gold !important; font-weight: bold; text-shadow: 0 0 10px gold; }

        /* –û–∫–Ω–æ —Ñ–∏–ª—å—Ç—Ä–∞ */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: #1a1a1a; margin: 15% auto; padding: 25px; width: 300px; border-radius: 10px; border: 1px solid #00ff00; text-align: center; }
        .filter-option { display: block; width: 100%; padding: 10px; margin: 5px 0; background: #222; color: white; border: 1px solid #333; cursor: pointer; border-radius: 5px; }
        .filter-option:hover { background: #00ff00; color: black; }

        textarea { width: 100%; height: 200px; background: #000; color: #00ff00; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GhostType Control Panel</h1>
        
        <div class="panel">
            <input type="text" id="globalText" style="background:#000; color:#00ff00; border:1px solid #444; padding:8px; border-radius:5px; flex-grow:1" placeholder="–¢–µ–∫—Å—Ç –¥–ª—è –≤—Å–µ—Ö...">
            <button class="btn btn-blue" onclick="adminAction('set_text', 'all', document.getElementById('globalText').value)">–û–¢–ü–†–ê–í–ò–¢–¨ –í–°–ï–ú</button>
            <button class="btn btn-orange" onclick="toggleModal('filterModal')">üîç –§–ò–õ–¨–¢–†</button>
            <button class="btn btn-red" onclick="adminAction('reset', 'all')">–°–ë–†–û–° –í–°–ï–•</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>–°–û–¢–†–£–î–ù–ò–ö</th>
                    <th>–°–û–û–ë–©–ï–ù–ò–ô</th>
                    <th>–í –ú–ò–ù–£–¢–£ (CPM)</th>
                    <th>–°–¢–ê–¢–£–°</th>
                    <th>–£–ü–†–ê–í–õ–ï–ù–ò–ï</th>
                </tr>
            </thead>
            <tbody id="workerTable">
                {% for name, info in workers.items() %}
                <tr data-name="{{ name }}" data-total="{{ info.total }}" data-cpm="{{ info.cpm }}">
                    <td class="{{ 'top-gun' if info.cpm > 10 else '' }}">{{ name }}</td>
                    <td>{{ info.total }}</td>
                    <td>{{ info.cpm }}</td>
                    <td style="color: {{ '#00ff00' if info.status == '–†–ê–ë–û–¢–ê–ï–¢' else '#ff4444' }}">{{ info.status }}</td>
                    <td>
                        <button class="btn btn-blue" onclick="openEditor('{{ name }}')">–¢–ï–ö–°–¢</button>
                        <button class="btn btn-red" onclick="adminAction('reset', '{{ name }}')">0</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div id="filterModal" class="modal">
        <div class="modal-content">
            <h3 style="color:#00ff00">–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞</h3>
            <button class="filter-option" onclick="applySort('cpm')">–ü–æ —Å–æ–æ–±—â–µ–Ω–∏—è–º –≤ –º–∏–Ω—É—Ç—É</button>
            <button class="filter-option" onclick="applySort('total-desc')">–°–æ–æ–±—â–µ–Ω–∏–π (–ë–æ–ª—å—à–µ)</button>
            <button class="filter-option" onclick="applySort('total-asc')">–°–æ–æ–±—â–µ–Ω–∏–π (–ú–µ–Ω—å—à–µ)</button>
            <button class="filter-option" onclick="applySort('alpha')">–ü–æ –∞–ª—Ñ–∞–≤–∏—Ç—É</button>
            <br>
            <button class="btn btn-red" onclick="toggleModal('filterModal')">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="editorModal" class="modal">
        <div class="modal-content" style="width: 50%;">
            <h3 id="editTitle">–§–∞–π–ª</h3>
            <textarea id="editArea"></textarea><br><br>
            <button class="btn btn-green" onclick="savePhrases()">–°–û–•–†–ê–ù–ò–¢–¨</button>
            <button class="btn btn-red" onclick="toggleModal('editorModal')">–ó–ê–ö–†–´–¢–¨</button>
        </div>
    </div>

    <script>
        const workersData = {{ workers|tojson|safe }};

        function toggleModal(id) {
            const m = document.getElementById(id);
            m.style.display = (m.style.display === 'block') ? 'none' : 'block';
        }

        function applySort(type) {
            const table = document.getElementById("workerTable");
            const rows = Array.from(table.rows);

            rows.sort((a, b) => {
                const nameA = a.dataset.name.toLowerCase();
                const nameB = b.dataset.name.toLowerCase();
                const totalA = parseInt(a.dataset.total);
                const totalB = parseInt(b.dataset.total);
                const cpmA = parseFloat(a.dataset.cpm);
                const cpmB = parseFloat(b.dataset.cpm);

                if (type === 'cpm') return cpmB - cpmA;
                if (type === 'total-desc') return totalB - totalA;
                if (type === 'total-asc') return totalA - totalB;
                if (type === 'alpha') return nameA.localeCompare(nameB);
                return 0;
            });

            rows.forEach(row => table.appendChild(row));
            toggleModal('filterModal');
        }

        function openEditor(name) {
            document.getElementById('editTitle').innerText = "–†–µ–¥–∞–∫—Ç–æ—Ä: " + name;
            document.getElementById('editArea').value = workersData[name].phrases || "";
            window.currentWorker = name;
            toggleModal('editorModal');
        }

        async function savePhrases() {
            const text = document.getElementById('editArea').value;
            await adminAction('set_text', window.currentWorker, text);
            toggleModal('editorModal');
        }

        async function adminAction(action, target, text = "") {
            await fetch('/api/admin_action', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({action, target, text})
            });
            location.reload();
        }

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 15 —Å–µ–∫ (–µ—Å–ª–∏ –æ–∫–Ω–∞ –∑–∞–∫—Ä—ã—Ç—ã)
        setInterval(() => {
            if (document.getElementById('editorModal').style.display !== 'block' && 
                document.getElementById('filterModal').style.display !== 'block') {
                location.reload();
            }
        }, 15000);
    </script>
</body>
</html>
