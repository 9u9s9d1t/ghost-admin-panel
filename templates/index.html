<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ghost Admin Pro</title>
    <style>
        body { background: #0a0a0a; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .panel { background: #1a1a1a; padding: 20px; border-radius: 10px; border: 1px solid #333; margin-bottom: 20px; display: flex; gap: 10px; align-items: center; }
        table { width: 100%; border-collapse: collapse; background: #111; border-radius: 8px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #222; }
        th { background: #000; color: #00ff00; }
        .btn { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-blue { background: #007bff; color: white; }
        .btn-green { background: #28a745; color: white; }
        .btn-red { background: #dc3545; color: white; }
        .btn-orange { background: #fd7e14; color: white; }
        .btn-purple { background: #6f42c1; color: white; }
        .btn:hover { filter: brightness(1.2); }
        .top-gun { color: gold !important; font-weight: bold; text-shadow: 0 0 10px gold; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: #1a1a1a; margin: 10% auto; padding: 25px; width: 400px; border-radius: 10px; border: 1px solid #00ff00; text-align: center; }
        .input-group { text-align: left; margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; color: #888; }
        .input-group input, .input-group select { width: 100%; padding: 8px; background: #000; border: 1px solid #444; color: #00ff00; border-radius: 5px; box-sizing: border-box; }
        textarea { width: 100%; height: 200px; background: #000; color: #00ff00; padding: 10px; border-radius: 5px; border: 1px solid #333; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GhostType Control Panel <span id="onlineCounter" style="font-size: 14px; color: #666;"></span></h1>
        
        <div class="panel">
            <input type="text" id="globalText" style="background:#000; color:#00ff00; border:1px solid #444; padding:8px; border-radius:5px; flex-grow:1" placeholder="Текст для всех...">
            <button class="btn btn-blue" onclick="adminAction('set_text', 'all', {text: document.getElementById('globalText').value})">ОТПРАВИТЬ ВСЕМ</button>
            <button class="btn btn-red" onclick="adminAction('reset', 'all')">СБРОС ВСЕХ</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>СОТРУДНИК</th>
                    <th>СООБЩЕНИЙ</th>
                    <th>CPM</th>
                    <th>СТАТУС</th>
                    <th>УПРАВЛЕНИЕ</th>
                </tr>
            </thead>
            <tbody id="workerTable"></tbody>
        </table>
    </div>

    <div id="editorModal" class="modal">
        <div class="modal-content" style="width: 60%;">
            <h3>Редактор фраз</h3>
            <textarea id="editArea"></textarea><br><br>
            <button class="btn btn-green" onclick="savePhrases()">СОХРАНИТЬ</button>
            <button class="btn btn-red" onclick="closeModals()">ЗАКРЫТЬ</button>
        </div>
    </div>

    <div id="configModal" class="modal">
        <div class="modal-content">
            <h3 id="configTitle" style="color:#00ff00">Конфиг</h3>
            <div class="input-group">
                <label>Stage (Режим):</label>
                <select id="confMode">
                    <option value="Type">Type</option>
                    <option value="Paste">Paste</option>
                </select>
            </div>
            <div class="input-group">
                <label>Скорость (сек):</label>
                <input type="number" step="0.1" id="confSpeed">
            </div>
            <div class="input-group">
                <label>Сообщений (всего):</label>
                <input type="number" id="confTotal">
            </div>
            <br>
            <button class="btn btn-green" onclick="saveConfigRemote()">ПРИМЕНИТЬ</button>
            <button class="btn btn-red" onclick="closeModals()">ОТМЕНА</button>
        </div>
    </div>

    <script>
        let currentWorker = "";

        async function refreshData() {
            if (document.querySelector('.modal[style*="display: block"]')) return;

            try {
                const response = await fetch('/api/get_workers');
                const workers = await response.json();
                
                const tableBody = document.getElementById("workerTable");
                let html = "";

                Object.entries(workers).forEach(([name, w]) => {
                    const statusColor = w.status === 'РАБОТАЕТ' ? '#00ff00' : '#ff4444';
                    html += `
                    <tr>
                        <td class="${w.cpm > 10 ? 'top-gun' : ''}">${name} <br><small style="color:#555">mode: ${w.mode}</small></td>
                        <td>${w.total}</td>
                        <td>${w.cpm}</td>
                        <td style="color: ${statusColor}">${w.status}</td>
                        <td>
                            <button class="btn btn-blue" onclick="openEditor('${name}', \`${w.phrases}\`)">ТЕКСТ</button>
                            <button class="btn btn-purple" onclick="openConfig('${name}', '${w.mode}', ${w.speed}, ${w.total})">КОНФИГ</button>
                            <button class="btn btn-orange" onclick="adminAction('toggle_status', '${name}')">СТАТУС</button>
                            <button class="btn btn-red" onclick="adminAction('reset', '${name}')">СБРОС</button>
                        </td>
                    </tr>`;
                });
                tableBody.innerHTML = html;
            } catch (e) { console.error(e); }
        }

        function openEditor(name, phrases) {
            currentWorker = name;
            document.getElementById('editArea').value = phrases;
            document.getElementById('editorModal').style.display = 'block';
        }

        function openConfig(name, mode, speed, total) {
            currentWorker = name;
            document.getElementById('configTitle').innerText = "Конфиг: " + name;
            document.getElementById('confMode').value = mode;
            document.getElementById('confSpeed').value = speed;
            document.getElementById('confTotal').value = total;
            document.getElementById('configModal').style.display = 'block';
        }

        function closeModals() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }

        async function savePhrases() {
            await adminAction('set_text', currentWorker, {text: document.getElementById('editArea').value});
            closeModals();
        }

        async function saveConfigRemote() {
            await adminAction('update_config', currentWorker, {
                mode: document.getElementById('confMode').value,
                speed: document.getElementById('confSpeed').value,
                total: document.getElementById('confTotal').value
            });
            closeModals();
        }

        async function adminAction(action, target, data = {}) {
            await fetch('/api/admin_action', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({action, target, ...data})
            });
            refreshData();
        }

        setInterval(refreshData, 3000);
        refreshData();
    </script>
</body>
</html>
