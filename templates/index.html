        .btn { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.2s; font-size: 13px; }

        .btn-red { background: #dc3545; color: white; }

        input[type="text"] { background: #000; border: 1px solid #444; color: #00ff00; padding: 10px; width: 300px; border-radius: 5px; outline: none; }
        
        /* Модальное окно */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); }

        .modal-actions { margin-top: 20px; display: flex; gap: 10px; }
    </style>
</head>
