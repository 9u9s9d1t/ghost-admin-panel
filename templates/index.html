<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ghost Admin</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #333; padding: 10px; text-align: left; }
        th { background: #111; color: #00ff00; }
        .btn { padding: 5px 10px; cursor: pointer; border: none; margin-right: 5px; }
        .btn-start { background: #00ff00; }
        .btn-stop { background: #ff0000; color: white; }
    </style>
</head>
<body>
    <h1>GhostType Control Panel</h1>
    <table>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Сообщения</th>
                <th>Статус</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody>
            {% for name, info in workers.items() %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ info.total }}</td>
                <td>{{ info.status }}</td>
                <td>
                    <button class="btn btn-start" onclick="send('{{ name }}', 'force_ready', 'true')">ПУСК</button>
                    <button class="btn btn-stop" onclick="send('{{ name }}', 'force_ready', 'false')">СТОП</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        async function send(name, cmd, val) {
            await fetch(`/api/send_command/${name}/${cmd}/${val}`);
            location.reload();
        }
        setInterval(() => location.reload(), 10000);
    </script>
</body>
</html>
