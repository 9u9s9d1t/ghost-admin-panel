<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ghost Admin Pro</title>
    <style>
        body { background: #0a0a0a; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .panel { background: #1a1a1a; padding: 20px; border-radius: 10px; border: 1px solid #333; margin-bottom: 20px; display: flex; gap: 10px; align-items: center; }
        table { width: 100%; border-collapse: collapse; background: #111; border-radius: 8px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #222; }
        th { background: #000; color: #00ff00; }
        .btn { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-blue { background: #007bff; color: white; }
        .btn-green { background: #28a745; color: white; }
        .btn-red { background: #dc3545; color: white; }
        .btn-orange { background: #fd7e14; color: white; }
        .btn:hover { filter: brightness(1.2); }
        .top-gun { color: gold !important; font-weight: bold; text-shadow: 0 0 10px gold; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: #1a1a1a; margin: 10% auto; padding: 25px; width: 400px; border-radius: 10px; border: 1px solid #00ff00; text-align: center; }
        textarea { width: 100%; height: 200px; background: #000; color: #00ff00; padding: 10px; border-radius: 5px; border: 1px solid #333; }
        .status-tag { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GhostType Control Panel <span id="onlineCounter" style="font-size: 14px; color: #666;"></span></h1>
        
        <div class="panel">
            <input type="text" id="globalText" style="background:#000; color:#00ff00; border:1px solid #444; padding:8px; border-radius:5px; flex-grow:1" placeholder="Текст для всех...">
            <button class="btn btn-blue" onclick="adminAction('set_text', 'all', document.getElementById('globalText').value)">ОТПРАВИТЬ ВСЕМ</button>
            <button class="btn btn-red" onclick="adminAction('reset', 'all')">СБРОС ВСЕХ</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>СОТРУДНИК</th>
                    <th>СООБЩЕНИЙ</th>
                    <th>CPM</th>
                    <th>СТАТУС</th>
                    <th>УПРАВЛЕНИЕ</th>
                </tr>
            </thead>
            <tbody id="workerTable">
                </tbody>
        </table>
    </div>

    <div id="editorModal" class="modal">
        <div class="modal-content" style="width: 60%; max-width: 600px;">
            <h3 id="editTitle">Файл</h3>
            <textarea id="editArea"></textarea><br><br>
            <button class="btn btn-green" onclick="savePhrases()">СОХРАНИТЬ</button>
            <button class="btn btn-red" onclick="toggleModal('editorModal')">ЗАКРЫТЬ</button>
        </div>
    </div>

    <script>
        let currentWorker = "";

        async function refreshData() {
            // Если открыто окно редактирования, не обновляем, чтобы не сбить ввод
            if (document.getElementById('editorModal').style.display === 'block') return;

            try {
                const response = await fetch('/api/get_workers');
                const workers = await response.json();
                const tableBody = document.getElementById("workerTable");
                const onlineCounter = document.getElementById("onlineCounter");
                
                let html = "";
                let count = 0;

                for (const [name, info] of Object.entries(workers)) {
                    count++;
                    const statusColor = info.status === 'РАБОТАЕТ' ? '#00ff00' : '#ff4444';
                    const topGunClass = info.cpm > 10 ? 'top-gun' : '';
                    
                    html += `
                    <tr>
                        <td class="${topGunClass}">${name} <br><small style="color:#555">v.${info.mode}</small></td>
                        <td>${info.total}</td>
                        <td>${info.cpm}</td>
                        <td style="color: ${statusColor}">${info.status}</td>
                        <td>
                            <button class="btn btn-blue" onclick="openEditor('${name}', \`${info.phrases}\`)">ТЕКСТ</button>
                            <button class="btn btn-red" onclick="adminAction('reset', '${name}')">0</button>
                        </td>
                    </tr>`;
                }
                tableBody.innerHTML = html;
                onlineCounter.innerText = `В сети: ${count}`;
            } catch (e) {
                console.error("Ошибка обновления:", e);
            }
        }

        function toggleModal(id) {
            const m = document.getElementById(id);
            m.style.display = (m.style.display === 'block') ? 'none' : 'block';
        }

        function openEditor(name, phrases) {
            currentWorker = name;
            document.getElementById('editTitle').innerText = "Редактор: " + name;
            document.getElementById('editArea').value = phrases;
            toggleModal('editorModal');
        }

        async function savePhrases() {
            const text = document.getElementById('editArea').value;
            await adminAction('set_text', currentWorker, text);
            toggleModal('editorModal');
        }

        async function adminAction(action, target, text = "") {
            await fetch('/api/admin_action', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({action, target, text})
            });
            refreshData();
        }

        // Обновление каждые 3 секунды
        setInterval(refreshData, 3000);
        refreshData();
    </script>
</body>
</html>
