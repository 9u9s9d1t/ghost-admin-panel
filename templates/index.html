<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ghost Admin Pro</title>
    <style>
        body { background: #0a0a0a; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .panel { background: #1a1a1a; padding: 20px; border-radius: 10px; border: 1px solid #333; margin-bottom: 20px; display: flex; gap: 10px; align-items: center; }
        table { width: 100%; border-collapse: collapse; background: #111; border-radius: 8px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #222; }
        th { background: #000; color: #00ff00; }
        .btn { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-blue { background: #007bff; color: white; }
        .btn-green { background: #28a745; color: white; }
        .btn-red { background: #dc3545; color: white; }
        .btn-orange { background: #fd7e14; color: white; }
        .btn:hover { filter: brightness(1.2); }
        .top-gun { color: gold !important; font-weight: bold; text-shadow: 0 0 10px gold; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: #1a1a1a; margin: 10% auto; padding: 25px; width: 400px; border-radius: 10px; border: 1px solid #00ff00; text-align: center; }
        .filter-option { display: block; width: 100%; padding: 10px; margin: 5px 0; background: #222; color: white; border: 1px solid #333; cursor: pointer; border-radius: 5px; text-align: left; }
        .filter-option:hover { background: #333; border-color: #00ff00; }
        textarea { width: 100%; height: 200px; background: #000; color: #00ff00; padding: 10px; border-radius: 5px; border: 1px solid #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GhostType Control Panel <span id="onlineCounter" style="font-size: 14px; color: #666;"></span></h1>
        
        <div class="panel">
            <input type="text" id="globalText" style="background:#000; color:#00ff00; border:1px solid #444; padding:8px; border-radius:5px; flex-grow:1" placeholder="–¢–µ–∫—Å—Ç –¥–ª—è –≤—Å–µ—Ö...">
            <button class="btn btn-blue" onclick="adminAction('set_text', 'all', document.getElementById('globalText').value)">–û–¢–ü–†–ê–í–ò–¢–¨ –í–°–ï–ú</button>
            <button class="btn btn-orange" onclick="toggleModal('filterModal')">üîç –§–ò–õ–¨–¢–†</button>
            <button class="btn btn-red" onclick="adminAction('reset', 'all')">–°–ë–†–û–° –í–°–ï–•</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>–°–û–¢–†–£–î–ù–ò–ö</th>
                    <th>–°–û–û–ë–©–ï–ù–ò–ô</th>
                    <th>CPM</th>
                    <th>–°–¢–ê–¢–£–°</th>
                    <th>–£–ü–†–ê–í–õ–ï–ù–ò–ï</th>
                </tr>
            </thead>
            <tbody id="workerTable"></tbody>
        </table>
    </div>

    <div id="filterModal" class="modal">
        <div class="modal-content">
            <h3 style="color:#00ff00">–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞</h3>
            <button class="filter-option" onclick="setSort('alpha')">üî§ –ü–æ –∞–ª—Ñ–∞–≤–∏—Ç—É</button>
            <button class="filter-option" onclick="setSort('desc')">üìà –°–æ–æ–±—â–µ–Ω–∏–π (–ë–æ–ª—å—à–µ)</button>
            <button class="filter-option" onclick="setSort('asc')">üìâ –°–æ–æ–±—â–µ–Ω–∏–π (–ú–µ–Ω—å—à–µ)</button>
            <br>
            <button class="btn btn-red" onclick="toggleModal('filterModal')">–ó–ê–ö–†–´–¢–¨</button>
        </div>
    </div>

    <div id="editorModal" class="modal">
        <div class="modal-content" style="width: 60%; max-width: 600px;">
            <h3 id="editTitle">–§–∞–π–ª</h3>
            <textarea id="editArea"></textarea><br><br>
            <button class="btn btn-green" onclick="savePhrases()">–°–û–•–†–ê–ù–ò–¢–¨</button>
            <button class="btn btn-red" onclick="toggleModal('editorModal')">–ó–ê–ö–†–´–¢–¨</button>
        </div>
    </div>

    <script>
        let currentWorker = "";
        let currentSort = 'alpha'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é

        async function refreshData() {
            if (document.getElementById('editorModal').style.display === 'block' || 
                document.getElementById('filterModal').style.display === 'block') return;

            try {
                const response = await fetch('/api/get_workers');
                const workersMap = await response.json();
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –æ–±—ä–µ–∫—Ç –≤ –º–∞—Å—Å–∏–≤ –¥–ª—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
                let workersArray = Object.entries(workersMap).map(([name, info]) => ({ name, ...info }));

                // –õ–æ–≥–∏–∫–∞ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
                if (currentSort === 'alpha') {
                    workersArray.sort((a, b) => a.name.localeCompare(b.name));
                } else if (currentSort === 'desc') {
                    workersArray.sort((a, b) => b.total - a.total);
                } else if (currentSort === 'asc') {
                    workersArray.sort((a, b) => a.total - b.total);
                }

                const tableBody = document.getElementById("workerTable");
                const onlineCounter = document.getElementById("onlineCounter");
                
                let html = "";
                workersArray.forEach(worker => {
                    const statusColor = worker.status === '–†–ê–ë–û–¢–ê–ï–¢' ? '#00ff00' : '#ff4444';
                    const topGunClass = worker.cpm > 10 ? 'top-gun' : '';
                    
                    html += `
                    <tr>
                        <td class="${topGunClass}">${worker.name} <br><small style="color:#555">mode: ${worker.mode}</small></td>
                        <td>${worker.total}</td>
                        <td>${worker.cpm}</td>
                        <td style="color: ${statusColor}">${worker.status}</td>
                        <td>
                            <button class="btn btn-blue" onclick="openEditor('${worker.name}', \`${worker.phrases}\`)">–¢–ï–ö–°–¢</button>
                            <button class="btn btn-red" onclick="adminAction('reset', '${worker.name}')">0</button>
                        </td>
                    </tr>`;
                });
                tableBody.innerHTML = html;
                onlineCounter.innerText = `–í —Å–µ—Ç–∏: ${workersArray.length}`;
            } catch (e) { console.error(e); }
        }

        function setSort(type) {
            currentSort = type;
            toggleModal('filterModal');
            refreshData();
        }

        function toggleModal(id) {
            const m = document.getElementById(id);
            m.style.display = (m.style.display === 'block') ? 'none' : 'block';
        }

        function openEditor(name, phrases) {
            currentWorker = name;
            document.getElementById('editTitle').innerText = "–†–µ–¥–∞–∫—Ç–æ—Ä: " + name;
            document.getElementById('editArea').value = phrases;
            toggleModal('editorModal');
        }

        async function savePhrases() {
            const text = document.getElementById('editArea').value;
            await adminAction('set_text', currentWorker, text);
            toggleModal('editorModal');
        }

        async function adminAction(action, target, text = "") {
            await fetch('/api/admin_action', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({action, target, text})
            });
            refreshData();
        }

        setInterval(refreshData, 3000);
        refreshData();
    </script>
</body>
</html>
